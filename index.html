    <script>

        // Â¡TU URL DE APPS SCRIPT INTEGRADA!
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyWgn7OUWOg4Mt4WkZ8At4-4iD6R03i9-kr0HKskhdq9aCp0w7NGv96_feqqkbHZB8/exec"; 

        // ==========================================================
        
        // Variables de Estado
        let dbData = [];
        const months = ["Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        let currentMonthIndex = 0; // 0 = Marzo
        let currentWeek = 0; 
        let year = 2026;

        // --- INICIO ---
        document.addEventListener('DOMContentLoaded', () => {
            renderWeeks();
            loadData();
        });

        // --- FUNCIONES DE CARGA (CRUD: READ) ---
        function loadData() {
            showLoading(true);
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    dbData = data;
                    renderApp();
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Error cargando datos. Verifica tu conexiÃ³n y el despliegue de Apps Script.");
                    showLoading(false);
                });
        }

        // --- FUNCIÃ“N DE ACTUALIZACIÃ“N RÃPIDA (NUEVA) ---
        function quickUpdateObservation(id, newObservation) {
            // No hacemos nada si el valor no cambiÃ³ o estÃ¡ vacÃ­o
            const item = dbData.find(d => d.id.toString() === id.toString());
            if (!item || item.observacion === newObservation) {
                return; 
            }

            showLoading(true);
            
            // Usamos los datos existentes y solo cambiamos la observaciÃ³n
            const payload = {
                action: "update",
                id: id, 
                fecha: item.fecha,
                hora: item.hora,
                curso: item.curso,
                asignatura: item.asignatura,
                profesor: item.profesor,
                chromebooks: item.chromebooks || 0,
                reemplazo: item.reemplazo || 0,
                devueltos: item.devueltos || 0,
                observacion: newObservation 
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(response => {
                if (response.status === 'error') {
                    alert("Error al actualizar: " + response.message);
                }
                loadData(); // Recargar datos para actualizar la tabla y los grÃ¡ficos
            })
            .catch(err => {
                console.error(err);
                alert("Error de conexiÃ³n al actualizar. Intenta de nuevo.");
                showLoading(false);
            });
        }

        // --- FUNCIONES DE GUARDADO (CRUD: CREATE / UPDATE) ---
        function saveReservation() {
            const id = document.getElementById('fId').value;
            
            // Validaciones bÃ¡sicas
            if(!document.getElementById('fFecha').value) return alert("Selecciona una fecha");
            if(!document.getElementById('fProfesor').value) return alert("Indica el profesor");

            showLoading(true);

            const payload = {
                action: id ? "update" : "create",
                // El ID es el nÃºmero de fila que Apps Script nos devolviÃ³.
                id: id, 
                fecha: document.getElementById('fFecha').value,
                hora: document.getElementById('fHora').value,
                curso: document.getElementById('fCurso').value,
                asignatura: document.getElementById('fAsignatura').value,
                profesor: document.getElementById('fProfesor').value,
                chromebooks: document.getElementById('fChrome').value,
                reemplazo: document.getElementById('fReemp').value,
                devueltos: document.getElementById('fDev').value,
                observacion: document.getElementById('fObs').value
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(response => {
                alert(response.message);
                const modalEl = document.getElementById('reservationModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();
                loadData(); // Recargar datos frescos
            })
            .catch(err => {
                console.error(err);
                alert("Error de conexiÃ³n al guardar. Intenta de nuevo.");
                showLoading(false);
            });
        }

        // --- FUNCIONES DE BORRADO (CRUD: DELETE) ---
        function deleteItem(id) {
            if(!confirm("Â¿EstÃ¡ seguro de ELIMINAR este registro permanentemente?")) return;
            
            showLoading(true);
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "delete", id: id })
            })
            .then(res => res.json())
            .then(response => {
                alert(response.message);
                loadData();
            })
            .catch(err => {
                alert("Error al eliminar.");
                showLoading(false);

        }

        // --- GESTIÃ“N DE MODALES ---
        const modalElement = document.getElementById('reservationModal');
        const myModal = new bootstrap.Modal(modalElement
